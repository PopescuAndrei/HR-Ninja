<div class="notice">
    <strong class="position">{{question.position}}</strong> {{question.question}}
    <span class="question-buttons" style="float:right; vertical-align: middle;">
        <button type="button" class="btn"><i class="fa fa-pencil" aria-hidden="true" (click)="edit()"></i></button>
        <button type="button" class="btn"><i class="fa fa-trash" aria-hidden="true" (click)="delete()"></i></button>
    </span>
</div>
