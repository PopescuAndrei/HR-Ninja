<div class="container-fluid" >
  <div class="row">
      <form class="form-inline form-add-question" role="form" [formGroup]="addQuestionForm">
        <div class="col-md-8">  
            <div class="form-group" style="width:100%;">
              <input type="text"  style="width:100%;" class="form-control" formControlName="question" placeholder="Type in a question..." required>
            </div>
        </div>
        <div class="col-md-2">
          <div class="form-group" style="width:100%;">
            <button class="btn btn-round red white-text" style="width:100%;" type="submit" value="Add Comment" (click)="addQuestion()">Add Question</button>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group" style="width:100%;">
            <button class="btn btn-round blue white-text" style="width:100%;" type="submit" value="Save All" (click)="saveAll()">Save All</button>
          </div>
        </div>
      </form>      
  </div>

  <ol [dragula]="'questions-bag'" [dragulaModel]="questions" class="questions-list list-no-bullets">
    <li *ngFor="let question of questions" [attr.data-id]="question.id">
        <div class="notice">
            <strong class="position">{{question.position}}</strong> {{question.question}}
            <span class="question-buttons" style="float:right; vertical-align: middle;">
                <a [routerLink]="['/interview/edit-question/', question.id]"><button type="button" class="btn"><i class="fa fa-pencil" aria-hidden="true"></i></button></a>
                <button type="button" class="btn"><i class="fa fa-trash" aria-hidden="true" (click)="removeQuestion(question)"></i></button>
            </span>
        </div>
    </li>
  </ol>
</div>
