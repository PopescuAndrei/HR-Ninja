<div class="container-fluid" >
	<div class="row">
		<form class="form-inline form-edit-question" role="form" [formGroup] = "editQuestionForm">
			<div class="col-md-12 col-xs-12">
				<div class="notice">
					<strong class="position">{{question.position}}</strong>
					<span>
						<input type="text" style="width: 95%;" class="form-control" formControlName="question" value="{{question.query}}">
					</span>
				</div>
			</div>
		</form>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="card card-user white-backgound">
				<div class="image blue">
					<h3 class="text-center white-text" style="vertical-align: middle;">Replies:</h3>
				</div>
				<div class="content" style="height: 360px; overflow-y: hidden">
					<div class="row" style="padding-bottom:10px; padding-left:70px;">
						<form class="form-inline form-add-reply" role="form" [formGroup] = "addReplyForm">
							<div class="form-group" style="width:80%">
								<input type="text" class="form-control"  style="width:100%;" formControlName="reply" value="{{newReply}}">
							</div>
							<div class="form-group" style="width:15%">
								<button class="btn btn-round red white-text" style="width:100%;" type="submit" value="Add Reply" (click)="addReply()">Add new reply</button>
							</div>
						</form>
					</div>
					<div class="replies">
						<ol class="replies-list list-no-bullets">
							<li *ngFor = "let reply of questionReplies" [attr.data-id]="reply.id">
								<div class="notice">
									{{reply.replyMessage}}
									<span class="question-buttons" style="float:right; vertical-align: middle;">
										<button type="button" class="btn"><i class="fa fa-pencil" aria-hidden="true" (click)="editReply(reply)"></i></button>
									</span>
								</div>
							</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="form-group" style="width:100%;">
			<button class="btn btn-round blue white-text" style="width:100%;" type="submit" value="Save All" (click)="saveAll()">Save All</button>
		</div>			
	</div>
</div>
