<div class="col-md-6 col-sm-6 col-xs-12">
  <div class="card">
    <div class="card-image">
      <img [src]="position.image" alt="{{position.name}}" class="image">
    </div>
    <div class="card-content">
      <a [routerLink]="['/positions', position.id]" >
        <button class="card-content-button red">
          <i class="material-icons">More...</i>
        </button>
      </a>
      <p class="card-content-name red-text">{{position.name}}</p>
      <p class="card-content-job">{{position.description}}</p>
    </div>
  </div>
</div>
