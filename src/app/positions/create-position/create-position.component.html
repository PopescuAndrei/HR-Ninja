<div class="row row-custom" style="padding-top:15px;">
  <div class="col-md-12">
    <form class="form-horizontal" role="form" [formGroup]="positionForm">
      <div class="form-group">
          <label class="control-label col-sm-2 red-text" for="name">Position Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="name" placeholder="Add name" required>
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-2 red-text" for="description">Position Description:</label>
          <div class="col-sm-10">
            <textarea class="form-control" formControlName="description" placeholder="Add description" required></textarea>
          </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12 text-center">
          <button class="btn btn-round blue white-text" type="submit" value="Save Position" (click)="addPosition()">Add Position</button>
        </div>
      </div>
    </form>
  </div>
