    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-sm-6">
                <a [routerLink]="['/positions']" >
                    <div class="card">
                        <div class="content">
                            <div class="row">
                                <div class="col-xs-5">
                                    <div class="icon-big icon-warning text-center">
                                        <i class="ti-bookmark"></i>
                                    </div>
                                </div>
                                <div class="col-xs-7">
                                    <div class="numbers">
                                        <p class="numbers-first-part blue-text">Available</p>
                                        <p class="numbers-second-part red-text">Positions</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-3 col-sm-6">
                <a [routerLink]="['/candidates']" >
                    <div class="card">
                        <div class="content">
                            <div class="row">
                                <div class="col-xs-5">
                                    <div class="icon-big icon-danger text-center">
                                        <i class="ti-id-badge"></i>
                                    </div>
                                </div>
                                <div class="col-xs-7">
                                    <div class="numbers">
                                        <p class="numbers-first-part blue-text">Current</p>
                                        <p class="numbers-second-part red-text">Candidates</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-3 col-sm-6">
                <a [routerLink]="['/interview']" >
                    <div class="card">
                        <div class="content">
                            <div class="row">
                                <div class="col-xs-5">
                                    <div class="icon-big icon-success text-center">
                                        <i class="ti-bookmark"></i>
                                    </div>
                                </div>
                                <div class="col-xs-7">
                                    <div class="numbers">
                                        <p class="numbers-first-part blue-text">Interview</p>
                                        <p class="numbers-second-part red-text">Structure</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-3 col-sm-6">
                <a [routerLink]="['/settings']" >
                    <div class="card">
                        <div class="content">
                            <div class="row">
                                <div class="col-xs-5">
                                    <div class="icon-big icon-info text-center">
                                        <i class="ti-settings"></i>
                                    </div>
                                </div>
                                <div class="col-xs-7">
                                    <div class="numbers">
                                        <p class="numbers-first-part blue-text">Edit</p>
                                        <p class="numbers-second-part red-text">Settings</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div class="row">                   
            <div class="col-lg-6 col-sm-6">
                <a [routerLink]="['/questions']" >
                    <div class="card">
                        <div class="content">
                            <div class="row">
                                <div class="col-xs-5">
                                    <div class="icon-big icon-success text-center">
                                        <i class="ti-help"></i>
                                    </div>
                                </div>
                                <div class="col-xs-7">
                                    <div class="numbers">
                                        <p class="numbers-first-part blue-text">New</p>
                                        <p class="numbers-second-part red-text">Question</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>     
            <div class="col-lg-6 col-sm-6">
                <a [routerLink]="['/positions','new']" >
                    <div class="card">
                        <div class="content">
                            <div class="row">
                                <div class="col-xs-5">
                                    <div class="icon-big icon-warning text-center">
                                        <i class="ti-shine"></i>
                                    </div>
                                </div>
                                <div class="col-xs-7">
                                    <div class="numbers">
                                        <p class="numbers-first-part blue-text">New</p>
                                        <p class="numbers-second-part red-text">Position</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <div class="card ">
                    <div class="header">
                        <h4 class="title">Candidates</h4>
                        <p class="category">Total candidates applications in last 3 months.</p>
                    </div>
                    <div class="content">
                        <div id="chartActivity" class="ct-chart"></div>

                        <div class="footer">
                            <div class="chart-legend">
                                <i class="fa fa-circle text-info"></i> SEP
                                <i class="fa fa-circle text-warning"></i> AUG
                                <i class="fa fa-circle text-danger"></i> JUL
                            </div>
                            <hr>
                            <div class="stats">
                                <i class="ti-check"></i> {{date | date:'medium'}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
