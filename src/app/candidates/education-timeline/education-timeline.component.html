<div class="row">
  <div class="col-md-12">
    <div style="display:inline-block;width:100%;overflow-y:auto;">
      <ul class="timeline timeline-horizontal">
        <li class="timeline-item" *ngFor="let item of candidateEducation">
          <div class="timeline-badge primary"><i class="glyphicon glyphicon-check"></i></div>
          <div class="timeline-panel">
            <div class="timeline-heading">
              <h4 class="timeline-title">{{item.institution}}</h4>
              <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>  {{item.fromDate | date:short}} - {{item.toDate | date: short}}</small></p>
            </div>
            <div class="timeline-body">
              <p><strong class="blue-text">Major: </strong><span class="red-text">{{item.major}}</span></p>
              <p><strong class="blue-text">Grade: </strong><span class="red-text">{{item.grade}}</span></p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
